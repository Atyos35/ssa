name: Frontend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd Frontend
          npm ci

      - name: Type check
        run: |
          cd Frontend
          npm run typecheck

      # - name: Lint
      #   run: |
      #     cd Frontend
      #     npm run lint

      - name: Build
        run: |
          cd Frontend
          npm run build 